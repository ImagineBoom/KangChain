<div class="left">
    <div class="title">
        <img class="imglogo" src="../static/img/logo.png" alt="Logo">
        <h2 class="titletext">患者查询  </h2>
    </div>
    <div class="getinfo">
        <div>
            <form action="/GetPatient" method="post">
                <label>
                    查询患者ID:<input type="text" name="id" placeholder="请输入待查询患者ID"/>
                </label>
                <br/><br/>
                <label>
                    患者ID: {{.Id}}
                </label><br>
                <label>
                    患者姓名: {{.Name}}
                </label><br>
                <label>
                    患者余额: {{.Money}}
                </label><br>
                <hr>
                {{range .MedicalRecords}}
                    <div>
                        <label>病历ID: {{.Id}}</label><br>
                        <label>签入日期: {{.Date}}</label><br>
                        <div>
                            <label>医生ID: {{.Doctor.Id}}</label><br>
                            <label>医生姓名: {{.Doctor.Name}}</label><br>
                            <label>科室名称: {{.Doctor.DepartmentName}}</label><br>
                            <label>科室ID: {{.Doctor.DepartmentId}}</label><br>
                        </div>
                    </div>
                    <label>
                        诊断结果: {{.DiagnosisResults}}<br>
                    </label>
                {{end}}
                <hr>
                {{range .RegistrationForms}}
                    <div>
                        <label>挂号ID: {{.Id}}</label><br>
                        <label>挂号日期: {{.Date}}</label><br>
                        <div>
                            <label>医生ID: {{.Doctor.Id}}</label><br>
                            <label>医生姓名: {{.Doctor.Name}}</label><br>
                            <label>科室名称: {{.Doctor.DepartmentName}}</label><br>
                            <label>科室ID: {{.Doctor.DepartmentId}}</label><br>
                        </div>
                    </div>
                {{end}}
                <hr>
                {{range .InsuranceForms}}
                    <div>
                        <label>保险单ID: {{.Id}}</label><br>
                        <label>投保日期: {{.Date}}</label><br>
                        <label>保险公司: {{.Company}}</label><br>
                        <label>投保协议: {{.InsuranceContent}}</label><br>
                    </div>
                {{end}}
                <br>
                <br>
                <input type="submit" value="提交查询"/>
            </form>
        </div>
    </div>
</div>

<div class="right">
    <div class="title">
        <img class="imglogo" src="../static/img/logo.png" alt="Logo">
        <h2 class="titletext">患者存储 </h2>
    </div>

    <div class="setinfo">
        <div class="showSetStateMsg">
            {{if .State}}
                {{.TransactionID}}
            {{end}}
        </div>
        <div>
            <form action="/SetPatient" method="post">
                <label>
                    患者ID: <input type="text" name="Id"/>
                </label><br>
                <label>
                    患者姓名: <input type="text" name="Name"/>
                </label><br>
                <label>
                    账户余额: <input type="text" name="Money"/>
                </label><br>
                <hr>
                <label>
                    病历ID: <input type="text" name="MedicalID"/>
                </label><br>
                <label>
                    病历日期: <input type="text" name="MedicalDate"/>
                </label><br>
                <label>
                    病历医生ID: <input type="text" name="MedicalDoctorID"/>
                </label><br>
                <label>
                    病历医生名字: <input type="text" name="MedicalDoctorName"/>
                </label><br>
                <label>
                    病历医生科室: <input type="text" name="MedicalDoctorDepartment"/>
                </label><br>
                <label>
                    病历医生科室ID: <input type="text" name="MedicalDoctorDepartmentID"/>
                </label><br>
                <label>
                    病历诊断结果: <input type="text" name="MedicalDiagnosisResults"/>
                </label><br>
                <hr>
                <label>
                    挂号单ID: <input type="text" name="RegistrationID"/>
                </label><br>
                <label>
                    挂号单日期: <input type="text" name="RegistrationDate"/>
                </label><br>
                <hr>
                <label>
                    保险单ID: <input type="text" name="InsuranceID"/>
                </label><br>
                <label>
                    投保日期: <input type="text" name="InsuranceDate"/>
                </label><br>
                <label>
                    保险公司: <input type="text" name="InsuranceCompany"/>
                </label><br>
                <label>
                    保险协议: <input type="text" name="InsuranceContent"/>
                </label>
                <br>
                <br>
                <input type="submit" value="提交存储"/>
            </form>
        </div>
    </div>
</div>

</html>
