<div class="left">
    <div class="title">
        <img class="imglogo" src="../static/img/logo.png" alt="Logo">
        <h2 class="titletext">药品查询  </h2>
    </div>
    <div class="getinfo">
        <div>
            <form action="/findDrugReq" method="post">
                <label>
                    查询药品编号: <input type="text" name="queryId" placeholder="请输入待查询内容"/>
                </label>
                <br/><br/>
                <label>
                    查询结果:
                </label><br>
                <label>
                    药品名称：{{.Name}}
                </label><br>
                <label>
                    药品编号：{{.Id}}
                </label><br>
                {{range.Links}}
                    <label>生产环节名称：{{.LinkName}}</label><br>
                    <label>生产环节时间：{{.LinkTime}}</label><br>
                    <label>生产环节地点：{{.LinkPlace}}</label><br>
                    <label>生产环节内容：{{.LinkContent}}</label><br>
                {{end}}
                <br/><br/>
                <input type="submit" value="提交查询"/>
            </form>
        </div>
    </div>
</div>

<div class="right">
    <div class="title">
        <img class="imglogo" src="../static/img/logo.png" alt="Logo">
        <h2 class="titletext">药品存储  </h2>
    </div>
    <div class="setinfo">
        <div class="showSetStateMsg">
            {{if .State}}
                {{.TransactionID}}
            {{end}}
        </div>
        <div>
            <form action="/recordDrugReq" method="post">
                <label>
                    药品名称: <input type="text" name="storeName"/>
                </label>
                <br/><br/>
                <label>
                    药品序号: <input type="text" name="storeId"/>
                </label>
                <br/><br/>
                <label>
                    生产环节名称: <input type="text" name="storeLName"/>
                </label>
                <br/><br/>
                <label>
                    生产环节时间: <input type="text" name="storeLTime"/>
                </label>
                <br/><br/>
                <label>
                    生产环节地点: <input type="text" name="storeLPlace"/>
                </label>
                <br/><br/>
                <label>
                    生产环节内容: <input type="text" name="storeLContent"/><br/><br/>
                </label>
                <br/><br/>
                <input type="submit" value="提交存储"/>
            </form>
        </div>
    </div>
</div>
